<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/tiny-slider.css">

    <style>
        
    </style>
</head>
<body class="p-4">
    <div class="form-row">
       
        <div class="form-group col-md-4">
            <label for="descricao">Descrição do imóvel</label>
            <select class="custom-select" id="id_descricao">
                <option selected>Selecione...</option>
                <option value="1" data='Quarto'>Quarto</option>
                <option value="2" data='Suíte'>Suíte</option>
                <option value="3" data='Bainheiro'>Banheiro</option>
            </select>
            <div class="form-row mt-4">
                <div class="form-group col-md-3"><label for="qt_descricao">Quantidade</label></div>
                <div class="form-group col-md-7"><input type="number" class="form-control" id="qt_descricao" placeholder="Nº de itens da descrição"></div>
            </div>
            <div class="form-row mt-4">
                <button class="btn btn-primary" type="button" id="salvar-desc">Salvar descrição</button>
            </div>
        </div>
        
        <div class="form-group col-md-8 bg-dark">
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        Array ['0' => [
                        'id_descricao' => $('#id_descricao').val(),
                        'qt_descricao' => $('#qt_descricao').val()
                      ],
               '1' => [
                        'id_descricao' => $('#id_descricao').val(),
                        'qt_descricao' => $('#qt_descricao').val()
                      ]
              ];
        
    </script>
    <div class="excluir">x</div>
</body>
</html>
